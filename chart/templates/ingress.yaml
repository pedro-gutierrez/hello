apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  annotations:
    dev.okteto.com/auto-ingress: "true"
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: api
              servicePort: 8080